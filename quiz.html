<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Ishan's quiz</title>
</head>
<body>
<div class="intro py-3 bg-white text-center">
    <div class="container">
    <h2 class="text-info display-3 my-4">Ishan Quiz</h2>
    </div>
</div>
<div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
        <p>You got <span class="text-info display-4 p-3">0%</span>score</p>
    </div>
</div>

    <div class="quiz py-4 bg-info">
    <div class="container">
    <h2 class="my-5 text-white">On with the questions...</h2>
    <form class="quiz-form text-light">


            <div class="my-5">
                <p class="lead font-weight-normal">1. What would you call a male ladybug?</p>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="A" >
                <label class="fom-check-label">manbug</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="B">
                <label class="fom-check-label">gentlebug</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="C">
                <label class="fom-check-label">guybug</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="D">
                <label class="fom-check-label">brobug</label>
            </div>
            </div>


            <div class="my-5">
                <p class="lead font-weight-normal">2. Why is it that round pizzas come in square boxes?</p>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="A">
                <label class="fom-check-label">Cannot make round boxes</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="B">
                <label class="fom-check-label">Don't want to make round boxes</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="C">
                <label class="fom-check-label">I really don't care about box i love pizzas</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="D">
                <label class="fom-check-label">Pizzas should be made square now no need to change the boxes</label>
            </div>
            </div>


            <div class="my-5">
                <p class="lead font-weight-normal">3. Is your answer to this question 'no'? </p>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="A" >
                <label class="fom-check-label">No</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="B">
                <label class="fom-check-label">Yes</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="C">
                <label class="fom-check-label">Depends on me</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="D">
                <label class="fom-check-label">I don't care</label>
            </div>
            </div>


            <div class="my-5">
                <p class="lead font-weight-normal">4. In the word 'scent', which letter is silent? S or C?</p>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q4" value="A">
                <label class="fom-check-label">C</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q4" value="B" >
                <label class="fom-check-label">S</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q4" value="C">
                <label class="fom-check-label">Neither</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q4" value="D">
                <label class="fom-check-label">We should stop calling scent scent we can call it ent now</label>
            </div>
            </div>

            <div class="my-5">
                <p class="lead font-weight-normal">5. Why do noses run but feet smell?</p>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q5" value="A">
                <label class="fom-check-label">Really?</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q5" value="B" >
                <label class="fom-check-label">I am confused</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q5" value="C" >
                <label class="fom-check-label">I don't have any answer</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q5" value="D" >
                <label class="fom-check-label">It is what it is</label>
            </div>
            </div>

            <div class="text-center">
                <input type="submit" class="btn btn-light">
            </div>
            </form>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="quiz.js"></script>
</body>
</html>
